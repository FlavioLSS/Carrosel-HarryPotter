<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIREFRAME HP</title>
</head>
<body>
    <div class="content">
        <div class="slides">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">
            <input type="radio" name="slide" id="slide6">
            <input type="radio" name="slide" id="slide7">

            <div class="slide s1">
                <img src="./img/1.jpg" alt="hp 1">
            </div>
            <div class="slide">
                <img src="./img/2.jpg" alt="hp 2">
            </div>
            <div class="slide">
                <img src="./img/3.jpg" alt="hp 3">
            </div>
            <div class="slide">
                <img src="./img/4.jpg" alt="hp 4">
            </div>
            <div class="slide">
                <img src="./img/5.jpg" alt="hp 5">
            </div>
            <div class="slide">
                <img src="./img/6.jpg" alt="hp 6">
            </div>
            <div class="slide">
                <img src="./img/7.jpg" alt="hp 7">
            </div>
        </div>

        <div class="nav">
            <label class="bar" for="slide1"></label>
            <label class="bar" for="slide2"></label>
            <label class="bar" for="slide3"></label>
            <label class="bar" for="slide4"></label>
            <label class="bar" for="slide5"></label>
            <label class="bar" for="slide6"></label>
            <label class="bar" for="slide7"></label>
        </div>

    </div>
</body>
</html>
